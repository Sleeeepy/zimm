<div class="container-fluid">

  <div class="panel panel-primary">
    <div class="panel-heading">
          <a class="btn btn-info" ui-sref="chatapp.chats"><span class="glyphicon glyphicon-comment"></span></a>
          <a class="btn btn-info" ui-sref="chatapp.contacts"><span class="glyphicon glyphicon-user"></span></a>
          <a class="btn btn-info" ui-sref="chatapp.location"><span class="glyphicon glyphicon-map-marker"></span></a>
          <button class="btn btn-success" ng-show="vis===0" ng-click="visibility();"><span class="glyphicon glyphicon-eye-open"></span></button>

          <button class="btn btn-default" ng-show="vis===2" ng-click="visibility();"><span class="glyphicon glyphicon-eye-close"></span></button>

    <div ui-view=""></div>
  </div>
