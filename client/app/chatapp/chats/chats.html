  <div class="list-group">

      <a href="#" class="list-group-item" >
        <span class="glyphicon glyphicon-plus"></span>
        <em>Create a new chat</em>
      </a>

      <a  ng-repeat="chat in chats" href="#" class="list-group-item">
        <ul class="list-inline">
        <li class="hidden-xs">
          <span class="glyphicon glyphicon-comment"></span><br>

        </li>
        <li>
          <b class="hidden-xs">{{chat.title }}</b>
          <b class="visible-xs">{{chat.title |limitTo: 17}}{{chat.title.length>20?'...':''}}</b><br>
              {{chat.msg.author}}: {{chat.msg.text}}
        </li>
        <li class="pull-right">
          <small>{{moment(chat.msg.time).fromNow()}}</small><br>
          <span class="badge">42</span>
        </li>

      </ul>
      </a>




  </div>
